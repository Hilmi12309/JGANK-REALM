<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <script>
        // Deteksi perangkat mobile
        function isMobile() {
            return /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent) || 
                   (window.innerWidth <= 768 && window.innerHeight <= 1024);
        }

        // Redirect jika mobile, tampilkan pesan error jika bukan
        if (isMobile()) {
            window.location.href ="homepage.html";
        } else {
            document.body.innerHTML = `
                <div style="
                    position: fixed;
                    top: 0;
                    left: 0;
                    width: 100%;
                    height: 100%;
                    background: #000;
                    color: #fff;
                    display: flex;
                    justify-content: center;
                    align-items: center;
                    font-family: Arial;
                    text-align: center;
                    padding: 20px;
                    z-index: 9999;
                ">
                    <div>
                        <h1 style="color: red">⚠️ PERINGATAN ⚠️</h1>
                        <p style="font-size: 1.2rem">WEBSITE INI HANYA BISA DIAKSES MELALUI SMARTPHONE</p>
                        <p>Silakan buka menggunakan HP Anda</p>
                    </div>
                </div>
            `;
            
            // Blokir semua interaksi
            document.addEventListener('click', e => e.preventDefault(), true);
            document.addEventListener('keydown', e => e.preventDefault(), true);
        }
    </script>
</head>
<body>
    <!-- Konten akan di-redirect atau ditimpa oleh script -->
</body>
</html>
